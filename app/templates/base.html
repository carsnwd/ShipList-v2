<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShipList</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="static/css/main.css">
    <script src="static/js/main.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="static/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/img/favicon-16x16.png">
    <link rel="manifest" href="static/img/manifest.json">
    <link rel="mask-icon" href="static/img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<!--Navbar-->
<nav class="nav">
    <div class="nav-left">
        <a class="nav-item" href="{{ url_for('index') }}">
            <img src="static/img/logo.png">
        </a>
    </div>
    <!-- This "nav-toggle" hamburger menu is only visible on mobile -->
    <!-- You need JavaScript to toggle the "is-active" class on "nav-menu" -->
    <span class="nav-toggle">
            <span></span>
            <span></span>
            <span></span>
          </span>
    <!-- This "nav-menu" is hidden on mobile -->
    <!-- Add the modifier "is-active" to display it on mobile -->
    <div class="nav-right nav-menu">
        <a class="nav-item" href="{{ url_for('index') }}">Home</a>
        <a class="nav-item">About</a>
        <a class="nav-item">Contact</a>
        <div class="nav-item">
            <div class="field is-grouped">
                <p class="control">
                    <a class="button is-info" href="{{ url_for('signup') }}">
                        <span class="icon"><i class="fa fa-file"></i></span><span>Post New Listing</span>
                    </a>
                </p>
                {% if current_user.is_authenticated %}
                    <p class="control">
                        <a class="button is-info" href="{{ url_for('logout') }}">
                            <span class="icon"><i class="fa fa-sign-out"></i></span><span>Log Out</span>
                        </a>
                    </p>
                    <p class="control">
                    <a class="button is-info" href="{{ url_for('profile') }}">
                        <span class="icon"><i class="fa fa-user"></i></span><span>Profile</span>
                    </a>
                </p>
                {% else %}
                <p class="control">
                    <a class="button is-info" href="{{ url_for('login') }}">
                        <span class="icon"><i class="fa fa-sign-in"></i></span><span>Log In</span>
                    </a>
                </p>
                <p class="control">
                    <a class="button is-info" href="{{ url_for('signup') }}">
                        <span class="icon"><i class="fa fa-user-plus"></i></span><span>Sign Up</span>
                    </a>
                </p>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
<!--End Navbar-->
{% block content %}{% endblock %}
</body>
</html>
